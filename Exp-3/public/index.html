<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Workout List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
            padding: 20px;
        }
        input, button {
            padding: 12px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 60%;
        }
        button {
            background: #ff4500;
            color: #fff;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #444;
            margin: 8px;
            padding: 12px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h2>Gym Workout List</h2>
    <input type="text" id="taskInput" placeholder="Enter workout exercise">
    <button onclick="addTask()">Add Workout</button>
    <ul id="taskList"></ul>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (!taskText) return;

            let li = document.createElement("li");
            let span = document.createElement("span");
            span.innerText = taskText;
            
            let editBtn = document.createElement("button");
            editBtn.innerText = "Edit";
            editBtn.onclick = function() {
                let newText = prompt("Edit workout:", span.innerText);
                if (newText !== null && newText.trim() !== "") {
                    span.innerText = newText.trim();
                }
            };
            
            let deleteBtn = document.createElement("button");
            deleteBtn.innerText = "Delete";
            deleteBtn.onclick = function() {
                li.remove();
            };
            
            li.appendChild(span);
            li.appendChild(editBtn);
            li.appendChild(deleteBtn);
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }
    </script>
</body>
</html>
